<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}">
    <link href="http://feeds.feedburner.com/janmr-blog" rel="alternate" title="{{ site.title }}" type="application/rss+xml" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    {% if page.posttype == "wp" %}<style>
      .mthi { font-family: MathJax_Math; font-style: italic; font-size: 135%; }
      .mthn, .mths, .mtho { font-family: MathJax_Main; font-size: 135%; }
      div.sputproof { border-left: 4px solid #888; padding-left: 0.5em; margin: 0em 0em 1em 0.1em; }
      span.sputcode { font-size:1.1em; font-family:monospace; }
    </style>{% endif %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ["\\(","\\)"] ],
          displayMath: [ ["\\[","\\]"] ],
        },
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><a href="/">{{ site.name }}</a></h1>
      </div>
      <div class="row">
        <div class="col-md-9">
          {{ content }}
        </div>
        <div class="col-md-3">
          <a class="feed-link" href="http://feeds.feedburner.com/janmr-blog"><img src="/media/feed-icon.svg"> Subscribe in a reader</a>
          <h4>Recent Posts</h4>
          <nav id="posts">
            {% for post in site.posts limit:10 %}
              <p><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></p>
            {% endfor %}
          </nav>
        </div>
      </div>
      <hr>
      <footer>
        &copy; 2014 Jan Marthedal Rasmussen
      </footer>
    </div>
  </body>
</html>
