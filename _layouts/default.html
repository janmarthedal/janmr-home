<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}">
    <link href="http://feeds.feedburner.com/janmr-blog" rel="alternate" title="{{ site.title }}" type="application/rss+xml" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"></script>
    <link rel="import" href="/elements/google-analytics.html">
    {% if page.posttype == "wp" %}<style>
      .mthi { font-style: italic; }
      .mthn, .mths, .mtho {}
      div.sputproof { border-left: 4px solid #888; padding-left: 0.5em; margin: 0em 0em 1em 0.1em; }
      span.sputcode { font-size: 1.1em; font-family: monospace; }
    </style>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ["\\(","\\)"] ],
          displayMath: [ ["\\[","\\]"] ],
        },
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    {% else %}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            showProcessingMessages: false,
            showMathMenu: false,
            showMathMenuMSIE: false
        });
    </script>
    <link rel="import" href="/elements/math-tex.html">
    {% endif %}
    <google-analytics code="UA-46471633-2"></google-analytics>
  </head>
  <body>
    <div id="wrapper">
      <div class="container-fluid">
        <div class="page-header">
          <h1><a href="/">{{ site.name }}</a></h1>
        </div>
        <div class="row">
          <div class="col-md-9">
            {{ content }}
          </div>
          <div class="col-md-3">
            <h4>About</h4>

            <p>A blog about mathematics and computer programming by
            <a href="http://janmr.com">Jan Marthedal Rasmussen</a>.</p>

            <h4>Resources</h4>

            <p><i class="fa fa-list fa-fw"></i> <a href="/">All posts</a></p>
            <p><i class="fa fa-superscript fa-fw"></i> <a href="http://teoremer.com">teoremer</a></p>
            <p><i class="fa fa-twitter fa-fw"></i> <a href="https://twitter.com/janmarthedal">@janmarthedal</a></p>
            <p><i class="fa fa-rss fa-fw"></i> <a href="http://feeds.feedburner.com/janmr-blog">Subscribe in a reader</a></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function togglevis(id) {
        var e = document.getElementById(id);
        e.style.display = e.style.display === 'none' ? 'block' : 'none';
       }
    </script>
  </body>
</html>
